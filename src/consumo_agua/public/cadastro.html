<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Consumo de Água</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Cadastro de Consumo de Água</h1>
    <form id="form-cadastro">
        <label for="userId">Código do Usuário:</label>
        <input type="text" id="userId" required><br>

        <label for="amount">Quantidade de Água Consumida (m³):</label>
        <input type="number" id="amount" required><br>

        <label for="date">Data do Consumo:</label>
        <input type="date" id="date" required><br>

        <button type="submit">Registrar Consumo</button>
    </form>

    <script src="app.js"></script>
</body>
</html>
