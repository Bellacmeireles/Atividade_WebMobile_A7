<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Consumo de Água</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Registrar Consumo de Água</h1>
  <form id="register-form">
    <label for="user-id">ID do Usuário:</label>
    <input type="text" id="user-id" required><br><br>
    <label for="amount">Quantidade (m³):</label>
    <input type="number" id="amount" required><br><br>
    <label for="date">Data:</label>
    <input type="date" id="date" required><br><br>
    <button type="submit">Registrar Consumo</button>
  </form>

  <script src="register-consumption.js"></script>
</body>
</html>
